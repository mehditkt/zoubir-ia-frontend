<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Zoubir IA Chatbot</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #001f3f, #00ffff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      color: white;
    }

    .user { color: #00ffff; margin: 5px 0; }
    .bot { color: #ffcc00; margin: 5px 0; }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.3);
    }

    #msg {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
      background: transparent;
      color: white;
    }

    #msg::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button {
      background: #00ffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0 0 20px 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .footer-right {
      font-size: 12px;
      color: #001f3f;
      text-align: right;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat"></div>

    <div class="input-area">
      <input id="msg" type="text" placeholder="Ã‰cris ton message Ã  Zoubir IA..." onkeypress="checkEnter(event)">
      <button onclick="sendMsg()">Envoyer</button>
    </div>
    <div class="footer-right">all right reserved - Aoua Mehdi</div>
  </div>

  <script>
    async function sendMsg() {
      let msg = document.getElementById("msg").value;
      let chat = document.getElementById("chat");

      if (msg.trim() === "") return;

      chat.innerHTML += `<div class="user"><b>Toi:</b> ${msg}</div>`;
      document.getElementById("msg").value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        let res = await fetch("https://mehditkt-zoubi-ia.hf.space/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message: msg})
        });

        let data = await res.json();
        chat.innerHTML += `<div class="bot"><b>Zoubir IA:</b> ${data.reply}</div>`;
      } catch (e) {
        chat.innerHTML += `<div class="bot"><b>Zoubir IA:</b> Erreur de connexion au serveur ðŸ˜¢</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function checkEnter(e) {
      if (e.key === "Enter") {
        sendMsg();
      }
    }
  </script>
</body>
</html>
