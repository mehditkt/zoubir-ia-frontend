<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoubir IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 90%;
      max-width: 500px;
      height: 60vh;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #1e1e1e;
      margin-bottom: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background: #4caf50;
      align-self: flex-end;
    }
    .bot {
      background: #333;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 500px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üí¨ Zoubir IA</h1>
  <div id="chatbox"></div>
  <div id="input-area">
    <input type="text" id="userInput" placeholder="√âcris ton message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.textContent = content;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("üë§ " + message, "user");
      input.value = "";

      try {
        const response = await fetch("https://huggingface.co/spaces/mehditkt/zoubi_IA", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage("ü§ñ " + data.reply, "bot");
      } catch (err) {
        addMessage("‚ùå Erreur de connexion au backend.", "bot");
      }
    }

    // Permet d‚Äôenvoyer avec la touche Enter
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
